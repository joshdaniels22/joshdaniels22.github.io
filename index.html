<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body {background: linear-gradient(to right,orange,blue);}
        </style>
    </head>
<center>

    <em>
        <h1>Scratchpad</h1>
    </em>
    <hr>
    <p></p><p></p><p></p><p></p><p></p>
    <button onclick="myFunction()">Generate Random Recipe</button>
    <p id="demo"></p>
    <!-- <iframe src="Spicy_Thai_Basil_Chicken.pdf" width="60%" height="700px"></iframe> -->
    <script>
        var recipeNames= ["Spaghetti Bolognese","Thai Basil Chicken","Bugers"];
        r1=0;
        r=0;
        function myFunction() {
            while (r1==r){
                   r=Math.floor(Math.random() * recipeNames.length);
                   }
            r1=r;
            document.getElementById("demo").innerHTML = recipeNames[r];
            }
    </script> 


</center>

</html>
